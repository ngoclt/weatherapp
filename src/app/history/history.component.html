<div class="row">
  <h3>WEATHER IN LAST 24H AT TAMPERE</h3>
  <ng-container *ngIf="weathers || errorMessage; else elseBlockForInfo">
    <ng-container *ngIf="weathers">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date time</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Light</th>
            <th>Rain</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of weathers">
                <td>{{record.date_time}}</td>
                <td>{{record.temperature}}&#8451;</td>
                <td>{{record.humidity}}%</td>
                <td>{{record.light}}</td>
                <td>{{record.rain}}</td>
            </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-template #elseBlockForInfo>
      <div class="alert alert-success">Loading weather info...</div>
    </ng-template>
  </ng-container>
</div>
