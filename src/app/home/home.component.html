<div id="map" class="row">
  <app-map></app-map>
</div>

<ng-container *ngIf="weather || errorMessage">
  <ng-container *ngIf="weather">
    <div class="row gauge-chart">
        <h3>TEMPERATURE: {{weather.temperature}}&#8451;</h3>
        <p>Humidity: {{weather.humidity}}%</p>
        <p>Pressure: {{weather.pressure}} hPa</p>
        <div class="gauge">
          <google-chart #ggChart [data]="gauge"></google-chart>
        </div>
    </div>
  </ng-container>
</ng-container>
